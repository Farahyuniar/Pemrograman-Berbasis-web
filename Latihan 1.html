<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan cabang if</title>
</head>
<body>
    <script>
        var jam = prompt("jam berapa sekarang? ");

        if (jam < 11.00){
            document.write("<h2>Selamat pagi</h2>");
        }
        if (jam > 12.00) {
            document.write("<h2>Selamat Siang</h2>");
        }
        document.write("<p>Selamat Datang</P>");
    </script>
</body>
</html>
