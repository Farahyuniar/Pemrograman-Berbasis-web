<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Latihan</title>
</head>
<body>
    <script>
        var bilangan = prompt ("Masukan bilangan kurang dari 5:");
        var bil = " ";

        do{
            bil++;
            document.write(bil);
        }
        while (bilangan>=5) {
            document.write("<h2>Selamat jawaban anda benar</h2>");
        }
    </script>
</body>
</html>
