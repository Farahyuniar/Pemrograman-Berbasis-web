<!DOCTYPE html>
<html>
<head>
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakan kamu yakin akan mengunjungu website UDINUS?");
        if (yakin) {
            window.location = "http://dinus.ac.id";
        } else {
            document.write("belum, tetap disini saja:)");
        }
    </script>
</body>
</html>
